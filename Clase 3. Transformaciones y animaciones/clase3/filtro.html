<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Aplicar filtro: Escala de gris</title>
</head>
<body>
	<input type="file" id="file_input">
	<canvas id="canvas"></canvas>

	<script>
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');

		const file_input = document.getElementById('file_input');
		file_input.addEventListener('change', () => {
			const img = new Image();
			//img.src = "./logo.png";
			
			img.onload = () => {
				// Dibujar la imagen en el canvas
				ctx.drawImage(img, 0, 0);

				// Obtener los datos de los p√≠xeles de la imagen
				const imageData = ctx.getImageData(0, 0, img.width, img.height);
				const data = imageData.data;

				// Aplicar el filtro de sepia
				for (let i = 0; i < data.length; i += 4) {
					const r = data[i];
					const g = data[i + 1];
					const b = data[i + 2];

					const newR = (r + g + b) / 3;
					const newG = (r + g + b) / 3;
					const newB = (r + g + b) / 3;
                    /*
						sepia
						const newR = Math.min(0.393 * r + 0.769 * g + 0.189 * b, 255);
						const newG = Math.min(0.349 * r + 0.686 * g + 0.168 * b, 255);
						const newB = Math.min(0.272 * r + 0.534 * g + 0.131 * b, 255);
                    */
					data[i] = newR;
					data[i + 1] = newG;
					data[i + 2] = newB;
				}

				// Mostrar la imagen filtrada en el canvas
				ctx.putImageData(imageData, 0, 0);
			};
			img.src = URL.createObjectURL(file_input.files[0]);
		});
	</script>
</body>
</html>
